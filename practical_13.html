<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Functions & Scope</title>
</head>
<body>

<h2>JavaScript User-Defined Functions & Scope</h2>
<button onclick="runDemo()">Run Demo</button>

<p id="output"></p>

<script>
    // User-defined function
    function addNumbers(a, b) {
        return a + b;
    }

    // Function demonstrating var, let, and const
    function scopeDemo() {
        var x = 10;     // function scope
        let y = 20;     // block scope
        const z = 30;   // block scope (constant)

        if (true) {
            var x = 100;   // modifies same variable
            let y = 200;   // new variable (block scope)
            const z = 300; // new variable (block scope)

            document.getElementById("output").innerHTML +=
                "<br>Inside block → var x = " + x +
                ", let y = " + y +
                ", const z = " + z;
        }

        document.getElementById("output").innerHTML +=
            "<br>Outside block → var x = " + x +
            ", let y = " + y +
            ", const z = " + z;
    }

    // Function invocation
    function runDemo() {
        document.getElementById("output").innerHTML = "";

        let sum = addNumbers(5, 7); // function call

        document.getElementById("output").innerHTML +=
            "Sum using user-defined function: " + sum;

        scopeDemo(); // function call
    }
</script>

</body>
</html>
