<!DOCTYPE html>
<html>
<head>
  <title>Canvas Drawing</title>
</head>
<body>

  <canvas id="myCanvas" width="400" height="300" style="border:1px solid black;">
  </canvas>

  <script>
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");

    // Draw a rectangle
    ctx.fillStyle = "skyblue";
    ctx.fillRect(20, 20, 150, 80);

    // Draw a circle
    ctx.beginPath();
    ctx.arc(250, 70, 40, 0, 2 * Math.PI);
    ctx.fillStyle = "orange";
    ctx.fill();
    ctx.closePath();

    // Draw a line
    ctx.beginPath();
    ctx.moveTo(50, 150);
    ctx.lineTo(350, 150);
    ctx.strokeStyle = "red";
    ctx.lineWidth = 3;
    ctx.stroke();
  </script>

</body>
</html>
