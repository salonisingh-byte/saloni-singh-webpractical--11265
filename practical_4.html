<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>

<body>

    <h1>Student Registration Form</h1>

    <form action="#" method="post">

        <label>Full Name:</label><br>
        <input type="text" name="fullname" placeholder="Enter your name"><br><br>

        <label>Email:</label><br>
        <input type="email" name="email" placeholder="Enter your email"><br><br>

        <label>Password:</label><br>
        <input type="password" name="password"><br><br>

        <label>Gender:</label><br>
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="other"> Other<br><br>

        <label>Select Your Hobbies:</label><br>
        <input type="checkbox" name="hobby" value="reading"> Reading
        <input type="checkbox" name="hobby" value="sports"> Sports
        <input type="checkbox" name="hobby" value="music"> Music<br><br>

        <label>Choose Your Country:</label><br>
        <select name="country">
            <option value="">--Select--</option>
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
            <option value="australia">Australia</option>
        </select><br><br>

        <label>Comments:</label><br>
        <textarea name="comments" rows="4" cols="40" placeholder="Write something..."></textarea><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </form>

</body>
</html>
