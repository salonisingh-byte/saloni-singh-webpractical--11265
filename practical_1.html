    <h1>A Rainy Day</h1>

    <p>
        A rainy day is one of the <b>most beautiful</b> gifts of nature.
        The sound of rain feels <i>calming</i> and
        <u>refreshes the environment</u>.
        Many people feel <strong>happy</strong> and
        <em>peaceful</em> during rain.
    </p>

    <p>
        Rain helps plants grow and keeps the air <mark>clean and fresh</mark>.
        <br>
        It is enjoyed by <small>children and adults alike</small>.
    </p>
