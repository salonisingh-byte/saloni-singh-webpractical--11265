<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Layout</title>
</head>
<body>

    <h1 align="center">Student Information</h1>

    <table border="1" align="center" cellpadding="10" cellspacing="0" width="60%">
        
        <caption><b>Student Result Table</b></caption>

        <tr align="center">
            <th rowspan="2">Roll No</th>
            <th rowspan="2">Name</th>
            <th colspan="3">Marks</th>
        </tr>

        <tr align="center">
            <th>Math</th>
            <th>Science</th>
            <th>English</th>
        </tr>

        <tr align="center">
            <td>101</td>
            <td align="left">Aarav</td>
            <td>80</td>
            <td>88</td>
            <td>90</td>
        </tr>

        <tr align="center">
            <td>102</td>
            <td align="left">Diya</td>
            <td>89</td>
            <td>99</td>
            <td>84</td>
        </tr>

        <tr>
            <td colspan="5" align="center">
                <b>End of Student Records</b>
            </td>
        </tr>

    </table>

</body>
</html>
