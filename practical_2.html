<!DOCTYPE html>
<html>
<head>
    <title>HTML Links, Images and Lists</title>
</head>
<body>

    <h1>My Favorite Things</h1>

    <h2>Useful Website</h2>
    <p>
        Visit <a href="https://www.wikipedia.org" target="_blank">Wikipedia</a>
        to learn new things.
    </p>
    
    <h2>Beautiful Nature</h2>
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Golde33443.jpg"
         alt="Nature Image"
         width="300">

    <h2>My Hobbies</h2>
    <ul>
        <li>Reading</li>
        <li>Music</li>
        <li>Traveling</li>
    </ul>

    <h2>Daily Routine</h2>
    <ol>
        <li>Wake up</li>
        <li>Study</li>
        <li>Exercise</li>
    </ol>
    
    <h2>Web Technologies</h2>
    <dl>
        <dt>HTML</dt>
        <dd>Used to structure web pages</dd>

        <dt>CSS</dt>
        <dd>Used to style web pages</dd>
    </dl>

</body>
</html>
