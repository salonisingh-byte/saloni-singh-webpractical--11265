<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline, Internal, and External CSS Example</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- Internal CSS -->
  <style>
    p {
      color: blue;
      font-size: 18px;
    }
    .internal-style {
      background-color: lightyellow;
      border: 2px solid orange;
    }
  </style>
</head>
<body>

  <!-- Inline CSS -->
  <h1 style="color: green; text-align: center;">Hello, CSS World!</h1>

  <!-- Internal CSS applied via class -->
  <p class="internal-style">This paragraph uses internal CSS.</p>

  <!-- External CSS applied via class -->
  <div class="external-style">This div uses external CSS.</div>
</body>
</html>
